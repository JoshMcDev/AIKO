   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5608.7004-2</span> Acceptance by Acquiring Activities.</h1>
   <div class="body conbody">
      <p class="p Normal" id="SOFARS_5608.70042__tsZmfd">Contracting Officers shall not accept incoming MIPRs. The Program Executive Officer, Project Manager, or Service Acquisition Manager will accept MIPRs as determined by locally established procedures.</p>
   </div>
