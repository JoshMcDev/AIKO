   <h1 class="title topictitle1 Heading 5" id="ariaid-title1">
      <span class="ph autonumber">5613.303-5-90</span> Ordering Officer Limitations.</h1>
   <div class="body conbody">
      <p class="p Normal" id="SOFARS_5613.303590__PAGKDI">
         <em class="ph i">(Revised June 2021)</em>
      </p>
      <p class="p Normal" id="SOFARS_5613.303590__p_BM303_6">Ordering Officers may not place individual purchase call orders against decentralized BPAs in excess of $35,000.</p>
