   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5612.207-90</span> Contract Type.</h1>
   <div class="body conbody">
      <p class="p" id="SOFARS_5612.20790__LKEwMJ">The determination to use a firm-fixed-price with economic price adjustment (FFP/EPA) shall be documented. See <a class="xref" href="https://www.acquisition.gov/content/part-16-types-contracts" target="_blank">
            <u class="ph u">FAR 16.203-3</u>
         </a> for the required contents of the determination.</p>
