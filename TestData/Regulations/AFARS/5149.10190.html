   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5149.101-90</span> Contracts resulting from military interdepartmental purchase requests.</h1>
   <div class="body conbody">
      <p class="p List3">Terminate contracts resulting from military interdepartmental purchase requests in accordance with DFARS 208.7004, DFARS PGI 208.7004-6 and 208.7004-7.</p>
