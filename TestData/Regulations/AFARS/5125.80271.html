   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5125.802-71</span> End use certificates.</h1>
   <div class="body conbody">
      <p class="p">The Assistant Secretary of the Army (Acquisition, Logistics and Technology) shall sign end user certificates (EUCs). See <a class="xref fm:TEXT" href="Appendix-GG_Apendix-GG.html">Appendix GG</a> for further delegation.</p>
