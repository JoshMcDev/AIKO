   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5108.7002-90</span> Non-standard ammunition.</h1>
   <div class="body conbody">
      <p class="p">
         Contracting officers shall forward all U.S. Army non-standard ammunition procurements to Joint Program Executive Office, Armaments &amp; Ammunition for execution.</p>
   </div>
