   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5143.205</span> Contract clauses.</h1>
   <div class="body conbody">
      <p class="p List1">(c)  The Contracting officer may change the period in which the contractor may assert claims under the clause at FAR 52.243-3, Changes—Time-and-Materials or Labor-Hours, to a period less than “30 days.”</p>
