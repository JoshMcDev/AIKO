        <h1 class="title topictitle1" id="ariaid-title1">
      <span class="ph autonumber">A-3</span> Notification of Debriefing</h1>
        <div class="body conbody">
          <p class="p">Regardless of the method of debriefing, the PCO should document
all aspects of the process for arranging the debriefing date to
include written acknowledgement from the offeror.</p>
        </div>
