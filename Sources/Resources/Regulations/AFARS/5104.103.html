   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5104.103</span> Contract clause.</h1>
   <div class="body conbody">
      <p class="p Normal">Contracting officers will insert FAR clause 52.204-1, Approval of Contract, in solicitations and contracts when an agency official other than the Contracting officer is the approval authority.</p>
   </div>
