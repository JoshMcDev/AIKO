   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5107.9001</span>  Definitions.</h1>
   <div class="body conbody">
      <p class="p Normal">“Independent government &nbsp;estimate (IGE),” as used in this subpart, means the Government’s estimate of the projected price or cost that a contractor would incur in the successful performance of a contract.</p>
   </div>
