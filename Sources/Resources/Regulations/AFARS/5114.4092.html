   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5114.409-2</span> Award of classified contracts.</h1>
   <div class="body conbody">
      <p class="p Normal">The Contracting officer shall advise unsuccessful bidders to dispose of classified information in accordance with Army Regulation 380-5.</p>
