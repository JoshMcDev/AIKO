   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5616.401</span> General.</h1>
   <div class="body conbody">
      <p class="p Normal" id="SOFARS_5616.401__fYGywp">
         <em class="ph i">(Added October 2012)</em>
      </p>
      <p class="p Normal" id="SOFARS_5616.401__p_P242_38837">The D&amp;F for award-fee contracts shall be signed by the Director of Procurement. The D&amp;F required by FAR 16.401(d) for all other incentive contracts may be signed by the HCD/FCO.</p>
   </div>
