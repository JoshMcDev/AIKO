   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">5612.101</span> Policy.</h1>
   <div class="body conbody">
      <p class="p Normal" id="SOFARS_5612.101__RKTXeg">If during the acquisition process new evidence or additional requirements indicate the item no longer falls into the category of a commercial item, the solicitation shall be cancelled and reissued.</p>
   </div>
